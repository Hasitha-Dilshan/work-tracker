<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Work Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #d0eaff, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1200px;
      width: 95%;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 123, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: #1565c0;
    }

    .form-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: 600;
    }

    .form-group input,
    .form-group select,
    textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      grid-column: span 2;
      resize: none;
    }

    .form-buttons {
      grid-column: span 2;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      background: #1976d2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    button:hover {
      background: #0d47a1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: #1565c0;
      color: white;
    }

    .action-btn {
      background: #f44336;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit-btn {
      background: #4caf50;
    }

    .done-btn {
      background: #1565c0;
    }

    .switch-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .dropdown-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-wrapper input[list] {
      padding-right: 40px;
    }

    .dropdown-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 18px;
      color: #555;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .form-group {
        grid-template-columns: 1fr;
      }
      textarea, .form-buttons {
        grid-column: span 1;
      }
      th, td {
        font-size: 12px;
        padding: 8px;
      }
      .footer {
        font-size: 13px;
        padding: 15px;
      }
    }

    /* Print only tables, hide Actions column */
    @media print {
      body * {
        visibility: hidden !important;
      }
      #printArea, #printArea * {
        visibility: visible !important;
      }
      #printArea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      #taskTable th:nth-child(5),
      #taskTable td:nth-child(5) {
        display: none !important;
      }
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #555;
      background-color: #f2f2f2;
      border-top: 1px solid #ccc;
      border-radius: 0 0 20px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weekly Work Tracker</h1>

    <div class="form-group">
      <label for="subject">Subject:</label>
      <div class="dropdown-wrapper">
        <input list="subjectOptions" id="subject" placeholder="Select or type Subject">
        <span class="dropdown-icon">‚ñº</span>
      </div>
      <datalist id="subjectOptions">
        <option value="Data Communication">
        <option value="Computer Architecture and Programming">
        <option value="Fundamental of Communication">
        <option value="Occupational Health & Safety">
        <option value="Electronic">
        <option value="EMP">
        <option value="Mathematics">
        <option value="English">
      </datalist>

      <label for="date">Date:</label>
      <input type="date" id="date">

      <label for="taskTitle">Task Title:</label>
      <div class="dropdown-wrapper">
        <input list="taskOptions" id="taskTitle" placeholder="Select or type Task Title">
        <span class="dropdown-icon">‚ñº</span>
      </div>
      <datalist id="taskOptions">
        <option value="Note Writing">
        <option value="Mind Map">
        <option value="Assignment">
        <option value="Presentation">
        <option value="To - Do Task">
      </datalist>

      <label for="task">Task Description (optional):</label>
      <textarea id="task" placeholder="Add extra info if needed..."></textarea>

      <label for="deadline">Deadline:</label>
      <input type="date" id="deadline">

      <div class="form-buttons">
        <button onclick="addTask()" style="min-width: 380px;">‚ûï Add Task</button>
      </div>
    </div>

    <div id="printArea">
      <table id="taskTable">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Date</th>
            <th>Task Details</th>
            <th>Deadline</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2 style="margin-top: 40px; color:#2e7d32;">Completed Tasks</h2>
      <table id="doneTable">
        <thead>
          <tr id="doneHeader">
            <th>Subject</th>
            <th>Date</th>
            <th>Task Details</th>
            <th>Deadline</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="switch-container">
      <span>Show Remove Button:</span>
      <label class="switch">
        <input type="checkbox" id="toggleRemove">
        <span class="slider"></span>
      </label>
    </div>

    <div style="text-align:center;">
      <button onclick="window.print()">üñ®Ô∏è Print Tables</button>
      <button onclick="exportToExcel()">üì• Export to Excel</button>
    </div>

    <footer class="footer">
      Powered by <strong>Hasitha Dilshan</strong><br>
      HND in Telecommunication Technology Student 2025
    </footer>
  </div>

  <script>
    let editIndex = null;

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("date").value = today;
      document.getElementById('toggleRemove').addEventListener("change", loadDoneTasks);
      loadTasks();
      loadDoneTasks();
    });

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      const table = document.querySelector('#taskTable tbody');
      table.innerHTML = '';
      tasks.forEach((task, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${task.subject}</td>
          <td>${task.date}</td>
          <td><strong>${task.taskTitle}</strong><br>${task.task}</td>
          <td>${task.deadline}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editTask(${index})">Edit</button>
            <button class="action-btn" onclick="deleteTask(${index})">Delete</button>
            <button class="action-btn done-btn" onclick="markDone(${index})">Done</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function loadDoneTasks() {
      const doneTasks = JSON.parse(localStorage.getItem('doneTasks')) || [];
      const table = document.querySelector('#doneTable tbody');
      const header = document.getElementById('doneHeader');
      const removeEnabled = document.getElementById('toggleRemove').checked;

      table.innerHTML = '';

      const actionTh = header.querySelector('.action-head');
      if (removeEnabled && !actionTh) {
        const th = document.createElement('th');
        th.textContent = 'Actions';
        th.classList.add('action-head');
        header.appendChild(th);
      } else if (!removeEnabled && actionTh) {
        actionTh.remove();
      }

      doneTasks.forEach((task, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${task.subject}</td>
          <td>${task.date}</td>
          <td><strong>${task.taskTitle}</strong><br>${task.task}</td>
          <td>${task.deadline}</td>
        `;
        if (removeEnabled) {
          const td = document.createElement('td');
          td.innerHTML = `<button class="action-btn" onclick="removeDoneTask(${index})">Remove</button>`;
          row.appendChild(td);
        }
        table.appendChild(row);
      });
    }

    function markDone(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const doneTasks = JSON.parse(localStorage.getItem('doneTasks')) || [];
      const task = tasks.splice(index, 1)[0];
      doneTasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      localStorage.setItem('doneTasks', JSON.stringify(doneTasks));
      loadTasks();
      loadDoneTasks();
    }

    function addTask() {
      const subject = document.getElementById('subject').value;
      const date = document.getElementById('date').value;
      const task = document.getElementById('task').value;
      const taskTitle = document.getElementById('taskTitle').value;
      const deadline = document.getElementById('deadline').value;

      if (!subject || !date || !deadline || (!task && !taskTitle)) {
        return alert('Please fill in Subject, Date, Deadline and at least Task Title or Task Description.');
      }

      const finalTaskTitle = taskTitle || "(Other)";
      const finalTask = task || taskTitle;

      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

      if (editIndex !== null) {
        tasks[editIndex] = { subject, date, task: finalTask, deadline, taskTitle: finalTaskTitle };
        editIndex = null;
      } else {
        tasks.push({ subject, date, task: finalTask, deadline, taskTitle: finalTaskTitle });
      }

      localStorage.setItem('tasks', JSON.stringify(tasks));
      clearForm();
      loadTasks();
    }

    function clearForm() {
      document.getElementById('subject').value = '';
      document.getElementById('date').value = new Date().toISOString().split("T")[0];
      document.getElementById('task').value = '';
      document.getElementById('taskTitle').value = '';
      document.getElementById('deadline').value = '';
    }

    function editTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks'));
      const task = tasks[index];
      document.getElementById('subject').value = task.subject;
      document.getElementById('date').value = task.date;
      document.getElementById('task').value = task.task;
      document.getElementById('taskTitle').value = task.taskTitle;
      document.getElementById('deadline').value = task.deadline;
      editIndex = index;
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks'));
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }

    function removeDoneTask(index) {
      const doneTasks = JSON.parse(localStorage.getItem('doneTasks')) || [];
      doneTasks.splice(index, 1);
      localStorage.setItem('doneTasks', JSON.stringify(doneTasks));
      loadDoneTasks();
    }

    function exportToExcel() {
      let data = "<table border='1'>";
      data += document.getElementById('taskTable').outerHTML;
      data += document.getElementById('doneTable').outerHTML;
      data += "</table>";
      const blob = new Blob([data], { type: 'application/vnd.ms-excel' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'tasks.xls';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
