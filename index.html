<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Work Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #d0eaff, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }
   .container {
      max-width: 1200px;
      width: 95%;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 123, 255, 0.1);
    }

    
    h1 {
      text-align: center;
      color: #1565c0;
    }
    .form-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: 600;
    }
    .form-group input,
    .form-group select,
    textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      grid-column: span 2;
      resize: none;
    }
    button {
      grid-column: span 2;
      padding: 12px;
      background: #1976d2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0d47a1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background: #1565c0;
      color: white;
    }
    .action-btn {
      background: #f44336;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn {
      background: #4caf50;
    }
    .done-btn {
      background: #1565c0;
    }

    @media (max-width: 600px) {
      .form-group {
        grid-template-columns: 1fr;
      }
      textarea, button {
        grid-column: span 1;
      }
      th, td {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weekly Work Tracker</h1>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <select id="subject">
        <option value="">Select Subject</option>
        <option>Data Communication</option>
        <option>Computer Architecture and Programming</option>
        <option>Fundamental of Communication</option>
        <option>Occupational Health & Safety</option>
        <option>Electronic</option>
        <option>EMP</option>
        <option>Mathematics</option>
        <option>English</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date">

      <label for="taskTitle">Task Title:</label>
      <select id="taskTitle">
        <option value="">Select Task Title</option>
        <option>Note Writing</option>
        <option>Mind Map</option>
        <option>Assignment</option>
        <option>Presentation</option>
        <option>To - Do Task</option>
      </select>

      <label for="task">Task Description (if extra details):</label>
      <textarea id="task" placeholder="Add extra info or new task title if not in the list..."></textarea>

      <label for="deadline">Deadline:</label>
      <input type="date" id="deadline">

      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Active Tasks Table -->
    <table id="taskTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Date</th>
          <th>Task Details</th>
          <th>Deadline</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Done Tasks Table -->
    <h2 style="margin-top: 40px; color:#2e7d32;">Completed Tasks</h2>
    <table id="doneTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Date</th>
          <th>Task Details</th>
          <th>Deadline</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let editIndex = null;

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("date").value = today;
      loadTasks();
      loadDoneTasks();
    });

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      const table = document.querySelector('#taskTable tbody');
      table.innerHTML = '';
      tasks.forEach((task, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${task.subject}</td>
          <td>${task.date}</td>
          <td><strong>${task.taskTitle}</strong><br>${task.task}</td>
          <td>${task.deadline}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editTask(${index})">Edit</button>
            <button class="action-btn" onclick="deleteTask(${index})">Delete</button>
            <button class="action-btn done-btn" onclick="markDone(${index})">Done</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function loadDoneTasks() {
      const doneTasks = JSON.parse(localStorage.getItem('doneTasks')) || [];
      const table = document.querySelector('#doneTable tbody');
      table.innerHTML = '';
      doneTasks.forEach(task => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${task.subject}</td>
          <td>${task.date}</td>
          <td><strong>${task.taskTitle}</strong><br>${task.task}</td>
          <td>${task.deadline}</td>
        `;
        table.appendChild(row);
      });
    }

    function markDone(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const doneTasks = JSON.parse(localStorage.getItem('doneTasks')) || [];
      const task = tasks.splice(index, 1)[0];
      doneTasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      localStorage.setItem('doneTasks', JSON.stringify(doneTasks));
      loadTasks();
      loadDoneTasks();
    }

    function addTask() {
      const subject = document.getElementById('subject').value;
      const date = document.getElementById('date').value;
      const task = document.getElementById('task').value;
      const taskTitle = document.getElementById('taskTitle').value;
      const deadline = document.getElementById('deadline').value;

      if (!subject || !date || !deadline || (!task && !taskTitle)) {
        return alert('Please fill in Subject, Date, Deadline and at least Task Title or Task Description.');
      }

      const finalTaskTitle = taskTitle || "(Other)";
      const finalTask = task || taskTitle;

      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

      if (editIndex !== null) {
        tasks[editIndex] = { subject, date, task: finalTask, deadline, taskTitle: finalTaskTitle };
        editIndex = null;
      } else {
        tasks.push({ subject, date, task: finalTask, deadline, taskTitle: finalTaskTitle });
      }

      localStorage.setItem('tasks', JSON.stringify(tasks));
      clearForm();
      loadTasks();
    }

    function clearForm() {
      document.getElementById('subject').value = '';
      document.getElementById('date').value = new Date().toISOString().split("T")[0];
      document.getElementById('task').value = '';
      document.getElementById('taskTitle').value = '';
      document.getElementById('deadline').value = '';
    }

    function editTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks'));
      const task = tasks[index];
      document.getElementById('subject').value = task.subject;
      document.getElementById('date').value = task.date;
      document.getElementById('task').value = task.task;
      document.getElementById('taskTitle').value = task.taskTitle;
      document.getElementById('deadline').value = task.deadline;
      editIndex = index;
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks'));
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }
  </script>
</body>
</html>
